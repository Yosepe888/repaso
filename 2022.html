<!DOCTYPE html>
<html>
    <head>
   <title> tu peso es un lugar donde pesas menos </title>
    </head>
    <body>
        <h1> TU PESO EN OTRO PLANETA </h1>
            <p>en la tierra pesas distinto que en marte o jupiter <p> 
        <script>
            var usuario = prompt("cual es tu peso ");
            var planeta = parseInt(prompt(" elige tu planeta\n1 es marte, 2 jupiter "));
            var peso = parseInt (usuario);
            var g_tierra = 9.8;
            var g_marte = 3.7;
            var g_jupiter = 24.8;
            var peso_final;
            if (planeta == 1)
            {
                peso_final = peso * g_marte / g_tierra;
            }
            else if(planeta == 2)
            {
                peso_final = g_jupiter / g_tierra;
            }
            document.write ("tu peso en marte es "+ peso_final +" <strong>kilos</strong> " );
        </script>
    </body>
</html>
